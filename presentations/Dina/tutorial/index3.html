<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>slider</title>
    <style>
#box1{
background-color: #ccc;
width: 400px;
height:0px; // change height

}
    </style>
  </head>
  <body>
    <div id="box1">
      sign in
    </div>
    <button onclick="slideOut('box1');">slide out</button>
    <button onclick="slideIn('box1');">slide in</button>

    <script type="text/javascript">
function slideOut(ele){
  var element = document.getElementById(ele);
  element.style.transition ="height 1.0s linear 0s";//1.0 to 0.5 to go faster 0s for delay
  element.style.height = '200px';
}
function slideIn(ele){
  var element = document.getElementById(ele);
  element.style.transition ="height 1.0s linear 0s";// 0s for delay
  element.style.height = '0px';
}
    </script>
  </body>
</html>
